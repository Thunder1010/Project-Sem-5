<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusControl | Homepage</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Edu VIC WA NT Beginner', sans-serif;
    }
    body {
      min-height: 100vh;
      background: url('desktop-1920x1080.jpg') no-repeat;
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      font-size: 24px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      text-align: center;
    }
    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .btn-group {
      display: flex;
      gap: 20px;
    }
    .btn-custom {
      background-color: rgba(255, 255, 255, 0.2); /* Light-transparent background color */
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 20px;
      font-weight: 600;
      padding: 15px 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover { 
      background-color: rgba(255, 255, 255, 0.4); /* Slightly less transparent on hover */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>CampusControl</h1>
    <ul>
      
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      
    </ul>
  </div>

  <div class="hero">
    <h2>Welcome to CampusControl</h2>
    <p>Your go-to platform for campus management.</p>
    <div class="btn-group">
      <a href="Login.html" class="btn-custom">Login</a>
      <a href="SignUp.html" class="btn-custom">Sign Up</a>
    </div>
  </div>
</body>
</html>
