<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | CampusControl</title>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General styles for all dashboards */
    body {
      font-family: 'Edu VIC WA NT Beginner', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .profile-menu {
      position: relative;
      display: inline-block;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
    }
    .profile-icon img {
      width: 100%;
      height: auto;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      z-index: 1000;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }
    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }
    .profile-menu:hover .dropdown-menu {
      display: block;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .btn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Student Dashboard</h1>
    <div class="profile-menu">
      <div class="profile-icon">
        <!-- Replace 'profile.jpg' with the path to your profile image -->
        <img src="profile.jpg" alt="Profile">
      </div>
      <div class="dropdown-menu">
        <a href="profile.html">Profile</a>
        <a href="messages.html">Messages</a>
        <a href="Calendar.html">Calendar</a>
        <a href="Homepage.html">Logout</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <h2>My Courses</h2>
      <p>View and manage your enrolled courses and course materials.</p>
      <a href="my_courses.html" class="btn">Manage Courses</a>
    </div>
    <div class="card">
      <h2>Assignments</h2>
      <p>Submit and review assignments for your courses.</p>
      <a href="assignments.html" class="btn">View Assignments</a>
    </div>
    <div class="card">
      <h2>Grades</h2>
      <p>Check your grades and academic performance.</p>
      <a href="grades.html" class="btn">View Grades</a>
    </div>
  </div>
</body>
</html>
