<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | CampusControl</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Edu VIC WA NT Beginner', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('desktop-1920x1080.jpg') no-repeat;
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 15px;
      display: flex;
      justify-content: center;
    }
    .card {
      border-radius: 12px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Optional: adds a blur effect behind the card */
    }
    .card-header {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #fff; /* Ensure the text is visible */
    }
    .btn-custom {
      background-color: rgba(255, 255, 255, 0.2); /* Light-transparent background color */
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 20px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover { 
      background-color: rgba(255, 255, 255, 0.4); /* Slightly less transparent on hover */
    }
    .form-group label {
      font-size: 16px;
      font-weight: 400;
      color: #fff; /* Ensure the label text is visible */
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8); /* Slightly transparent background for input */
    }
    .role-selection {
      margin-bottom: 20px;
    }
    .role-selection label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    .role-selection select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
    }
    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #fff;
    }
    .login-link a {
      color: #fff;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Sign Up
      </div>
      <div class="card-body">
        <form action="process_signup.php" method="post">
          <div class="role-selection">
            <label for="role">Select Your Role</label>
            <select id="role" name="role" required>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="hod">HOD</option>
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
          </div>
          <div class="mb-3 form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
          </div>
          <div class="mb-3 form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn-custom">Sign Up</button>
        </form>
        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
