<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | CampusControl</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Edu VIC WA NT Beginner', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url(desktop-1920x1080.jpg) no-repeat;
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 15px;
      display: flex;
      justify-content: center;
    }
    .card {
      border-radius: 12px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Optional: adds a blur effect behind the card */
    }
    .card-header {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #fff; /* Ensure the text is visible */
    }
    .btn-custom {
      background-color: rgba(0, 123, 255, 0.6); /* Semi-transparent background */
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 20px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }
    .btn-custom:hover {
      background-color: rgba(0, 123, 255, 0.9); /* Less transparent background on hover */
    }
    .form-group label {
      font-size: 16px;
      font-weight: 400;
      color: #fff; /* Ensure the label text is visible */
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8); /* Slightly transparent background for input */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Forgot Password
      </div>
      <div class="card-body">
        <form action="">
          <div class="mb-3 form-group">
            <label for="email" class="form-label">Enter your email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
          </div>
          <button type="submit" class="btn-custom">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
