<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | CampusControl</title>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Edu VIC WA NT Beginner', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .profile-menu {
      position: relative;
      display: inline-block;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
    }
    .profile-icon img {
      width: 100%;
      height: auto;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      z-index: 1000;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }
    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }
    .profile-menu:hover .dropdown-menu {
      display: block;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="date"],
    .form-group input[type="password"],
    .form-group input[type="tel"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    .btn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Profile</h1>
    <div class="profile-menu">
      <div class="profile-icon">
        <!-- Replace 'profile.jpg' with the path to your profile image -->
        <img src="profile.jpg" alt="Profile">
      </div>
      <div class="dropdown-menu">
        <a href="profile.html">Profile</a>
        <a href="messages.html">Messages</a>
        <a href="calendar.html">Calendar</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <h2>Edit Profile</h2>
      <form action="update_profile.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="profile-photo">Profile Photo</label>
          <input type="file" id="profile-photo" name="profile-photo">
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="branch">Branch</label>
          <input type="text" id="branch" name="branch" placeholder="Branch" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Address" required></textarea>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="New Password">
        </div>
        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </div>
</body>
</html>
