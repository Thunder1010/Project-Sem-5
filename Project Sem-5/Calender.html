<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar | CampusControl</title>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Edu VIC WA NT Beginner', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .profile-menu {
      position: relative;
      display: inline-block;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
    }
    .profile-icon img {
      width: 100%;
      height: auto;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      z-index: 1000;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }
    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }
    .profile-menu:hover .dropdown-menu {
      display: block;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      grid-auto-rows: 100px;
    }
    .calendar-day {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      position: relative;
    }
    .calendar-day:hover {
      background: #f0f0f0;
    }
    .calendar-day .date {
      font-weight: bold;
    }
    .add-event-button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal-content button:hover {
      background-color: #555;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Calendar</h1>
    <div class="profile-menu">
      <div class="profile-icon">
        <!-- Replace 'profile.jpg' with the path to your profile image -->
        <img src="profile.jpg" alt="Profile">
      </div>
      <div class="dropdown-menu">
        <a href="profile.html">Profile</a>
        <a href="messages.html">Messages</a>
        <a href="calendar.html">Calendar</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <h2>Calendar</h2>
      <div class="calendar" id="calendar">
        <!-- Days will be dynamically generated by JavaScript -->
      </div>
      <button class="add-event-button" onclick="openModal()">Add Event</button>
    </div>
  </div>

  <!-- Modal for adding events -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Add Event</h2>
      <form id="eventForm">
        <div class="form-group">
          <label for="eventDate">Date</label>
          <input type="date" id="eventDate" name="eventDate" required>
        </div>
        <div class="form-group">
          <label for="eventDescription">Event Description</label>
          <textarea id="eventDescription" name="eventDescription" placeholder="Event details..." required></textarea>
        </div>
        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      generateCalendar();
      
      document.getElementById('eventForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Handle form submission and save event here
        alert('Event saved!');
        closeModal();
      });
    });

    function generateCalendar() {
      const calendar = document.getElementById('calendar');
      const daysInMonth = new Date(2024, 8, 0).getDate(); // Example: September 2024
      calendar.innerHTML = '';
      
      for (let i = 1; i <= daysInMonth; i++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        dayElement.innerHTML = `<div class="date">${i}</div>`;
        calendar.appendChild(dayElement);
      }
    }

    function openModal() {
      document.getElementById('eventModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
    }
  </script>
</body>
</html>
